<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Fortaleza Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/directory.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Thank You for Joining!</h1>
    <div id="confirmation-details">
      <h2>Your Application Details:</h2>
      <div id="user-details"></div>
      <p>We'll contact you shortly to complete your membership process.</p>
    </div>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> | Fortaleza Chamber of Commerce</p>
    <p id="lastModified"></p>
  </footer>
  <script>
    // Display submitted form data
    const urlParams = new URLSearchParams(window.location.search);
    const detailsContainer = document.getElementById('user-details');
    
    detailsContainer.innerHTML = `
      <p><strong>Name:</strong> ${urlParams.get('firstName')} ${urlParams.get('lastName')}</p>
      <p><strong>Email:</strong> ${urlParams.get('email')}</p>
      <p><strong>Phone:</strong> ${urlParams.get('phone')}</p>
      <p><strong>Business:</strong> ${urlParams.get('business')}</p>
      <p><strong>Membership Level:</strong> ${getMembershipLevel(urlParams.get('membership'))}</p>
      <p><strong>Application Submitted:</strong> ${new Date(urlParams.get('timestamp')).toLocaleString()}</p>
    `;
    
    function getMembershipLevel(level) {
      switch(level) {
        case 'np': return 'NP Membership (Non-Profit)';
        case 'bronze': return 'Bronze Membership';
        case 'silver': return 'Silver Membership';
        case 'gold': return 'Gold Membership';
        default: return 'Unknown';
      }
    }
    
    // Update footer
    document.getElementById('currentyear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = `Last Modified: ${document.lastModified}`;
  </script>
</body>
</html>
